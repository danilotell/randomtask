<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Task</title>
    <!-- BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="/" class="navbar-brand"> Random Task</a>
    </nav>

    <!-- CONTAINER-->
<div class="container">
    <div id="App" class="row-md-12 pt-3">
        <form id="tasks-form">
            <div class="form-row align-items-center">
              <div class="col-md-12 my-1">
                <label class="sr-only" for="inlineFormInputTask">P1</label>
                <input type="text" class="form-control" id="inlineFormInputTask" placeholder="Name Player 1">
              </div>
              <div class="col-md-12 my-1">
                <label class="sr-only" for="inlineFormInputTask">P"</label>
                <input type="text" class="form-control" id="inlineFormInputTask" placeholder="Name Player 2">
              </div>
              <div class="col-md-12 mt-2">
                <button type="submit" class="btn btn-success btn-block">Play</button>
              </div>
            </div>
          </form>
    </div>
</div>
<script src="../src/App.js"></script>
</body>
</html>
